<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Placeholder</title>
</head>

<body>
    <H1>JSON Placeholder</H1>
    <ul id="user-name">

    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => displayJSON(json))

        function displayJSON(users) {
            console.log(users)

            const userNames = users.map(user => user.name);
            for (i = 0; i < userNames.length; i++) {
                const userName = userNames[i];
                const getUl = document.getElementById("user-name");
                const showName = document.createElement("li");
                showName.innerText = userName;
                getUl.appendChild(showName);
            };




        }
    </script>
</body>

</html>
